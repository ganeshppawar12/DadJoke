<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Box</title>
</head>
<body>
    <div id="loading" class="loading" style="position: absolute; z-index: 1; background-color: rgba(0, 0, 0, 0.729); width: 100%; height: 100%;">
        <div style="display: flex; align-items: center; justify-content: center;height: 100%;">
            <img  class="img1" src="https://media.istockphoto.com/id/1291199042/vector/dad-joke-loading-please-wait-funny-phrase-for-father.jpg?s=612x612&w=0&k=20&c=QsTPV9PGASQ2unfxRYXpXly1ugnf9GZ4nbjPxTVCymI=" width="100" alt="Loading....">
</div>
    </div>
    <div class="quote-box">
        <h2 class="quote-heading">Inspirational Quote</h2>
        <p class="quote" id="quote">"The only limit to our realization of tomorrow is our doubts of today."</p>
        <button onclick="showResponse()" class="quote-button">Click for Response</button>
        <p id="response" class="response"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
